name: Run Jest Test Suites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # persist-credentials is true by default; required if you later push back to the repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Show package.json and test script
        run: |
          echo "=== package.json ==="
          cat package.json
          echo
          echo "=== npm test script ==="
          node -e "console.log(require('./package.json').scripts?.test || 'no test script')"

      - name: Install dependencies
        run: npm ci

      # ...existing code...
      - name: Run Tests (with coverage)
        env:
          CI: true
        run: |
          # run coverage script if present and capture output to a file for later notification
          npm run test:coverage --if-present 2>&1 | tee coverage_output.txt

      - name: Notify Discord of coverage
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret not set — skipping notification"
            exit 0
          fi

          if [ -f coverage/coverage-summary.json ]; then
            node -e '
              const fs = require("fs");
              const s = JSON.parse(fs.readFileSync("coverage/coverage-summary.json","utf8"));
              const total = s.total || {};
              const ref = process.env.GITHUB_REF || process.env.GITHUB_SHA || "workflow";
              let content = `✅ Jest coverage on ${ref} — lines: ${total.lines?.pct ?? "N/A"}% | statements: ${total.statements?.pct ?? "N/A"}% | functions: ${total.functions?.pct ?? "N/A"}% | branches: ${total.branches?.pct ?? "N/A"}%\\n\\n`;
              content += "<details>\\n<summary>Coverage table</summary>\\n\\n```text\\n";
              content += `All files       | Stmts ${total.lines?.pct ?? "N/A"}% | Branches ${total.branches?.pct ?? "N/A"}% | Funcs ${total.functions?.pct ?? "N/A"}% | Lines ${total.statements?.pct ?? "N/A"}%\\n`;
              Object.keys(s).filter(k=>k!=="total").forEach(k=>{
                const v = s[k];
                const name = k.length>15? k.slice(0,12)+"..." : k.padEnd(15);
                content += `${name} | Stmts ${v.lines?.pct ?? "N/A"}% | Branches ${v.branches?.pct ?? "N/A"}% | Funcs ${v.functions?.pct ?? "N/A"}% | Lines ${v.statements?.pct ?? "N/A"}%\\n`;
              });
              content += "```\\n</details>";
              console.log(JSON.stringify({content}));
            ' > /tmp/discord_payload.json
          else
            node -e '
              const fs = require("fs");
              let txt = fs.existsSync("coverage_output.txt") ? fs.readFileSync("coverage_output.txt","utf8") : "(no test output)";
              if (txt.length > 1500) txt = txt.slice(0,1400) + "\\n... (truncated)";
              const content = "✅ Jest run output:\\n" + txt;
              console.log(JSON.stringify({content}));
            ' > /tmp/discord_payload.json
          fi

          echo "Sending coverage notification to Discord"
          curl -s -H "Content-Type: application/json" -d @/tmp/discord_payload.json "$DISCORD_WEBHOOK_URL" || true
