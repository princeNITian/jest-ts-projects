name: Run Jest Test Suites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Show package.json and test script
        run: |
          echo "=== package.json ==="
          cat package.json
          echo
          echo "=== npm test script ==="
          node -e "console.log(require('./package.json').scripts?.test || 'no test script')"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests and Capture Coverage Output
        env:
          CI: true
        run: |
          npm run test:coverage --if-present | tee coverage_output.txt
          echo "Execution completed.."

      - name: Notify Discord of coverage (Embed)
        if: always()
        run: |
          # Extract report (table + summary)
          REPORT=$(awk '/File[ ]+\|/{flag=1} /^Time:/{print; flag=0} flag' coverage_output.txt)

          # Escape newlines for embed JSON
          REPORT_ESCAPED=$(echo "$REPORT" | sed ':a;N;$!ba;s/\n/\\n/g')

          # Send embed message
          curl -H "Content-Type: application/json" \
            -d "$(jq -n --arg report "$REPORT_ESCAPED" '
              {
                "embeds": [
                  {
                    "title": "âœ… Jest Coverage Report",
                    "description": "Branch: **main**\n\n```\n\($report)\n```",
                    "color": 3066993
                  }
                ]
              }
            ')" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
