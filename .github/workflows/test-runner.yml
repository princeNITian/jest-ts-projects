name: Run Jest Test Suites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Show package.json and test script
        run: |
          echo "=== package.json ==="
          cat package.json
          echo
          echo "=== npm test script ==="
          node -e "console.log(require('./package.json').scripts?.test || 'no test script')"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        env:
          CI: true
        run: |
          npm run test:coverage --if-present
          echo "Execution completed.."

      - name: Notify Discord of coverage
        if: always()
        run: |
          # Extract total lines coverage from lcov.info
          COVERAGE=$(grep -A1 "end_of_record" coverage/lcov.info \
            | grep -Po 'LF:\d+|LH:\d+' \
            | awk -F: '
              $1=="LF"{total=$2}
              $1=="LH"{hit=$2}
              END{if(total>0) printf("%.2f", (hit/total)*100); else print "0"}
            ')

          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"âœ… Jest Tests finished on *main* branch. Coverage: **${COVERAGE}%**\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
