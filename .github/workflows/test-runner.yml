name: Run Jest Test Suites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Show package.json and test script
        run: |
          echo "=== package.json ==="
          cat package.json
          echo
          echo "=== npm test script ==="
          node -e "console.log(require('./package.json').scripts?.test || 'no test script')"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests and Capture Coverage Output
        env:
          CI: true
        run: |
          npm run test:coverage --if-present | tee coverage_output.txt
          echo "Execution completed.."

      - name: Notify Discord of coverage
        if: always()
        run: |
          # Extract full coverage + summary block
          REPORT=$(awk '/File[ ]+\|/{flag=1} /Time:/{print; flag=0} flag' coverage_output.txt)

          # Escape newlines for JSON
          REPORT_ESCAPED=$(echo "$REPORT" | sed ':a;N;$!ba;s/\n/\\n/g')

          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"âœ… Jest Coverage Report on *main*:\n\`\`\`\n$REPORT_ESCAPED\n\`\`\`\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
